            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {

        }
        nav ul li {
            display: inline;

        }
        nav ul li a {

        }
        section {
            padding: 20px;
            margin: 20px;
            background-color: #fff;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;

        }

</head>
